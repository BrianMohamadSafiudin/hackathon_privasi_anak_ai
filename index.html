<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="dicoding:email" content="brianms2004@gmail.com">
<title>Chatbot Edukasi Privasi Anak</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    background-image:
      radial-gradient(circle at 20% 20%, #f0f0f0 2px, transparent 3px),
      radial-gradient(circle at 80% 80%, #f0f0f0 2px, transparent 3px);
    background-size: 40px 40px;
    background-repeat: repeat;
    color: #202124;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    padding: 20px;
  }

  /* Judul utama */
  .main-title {
    text-align: center;
    margin-bottom: 4px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #202124;
    user-select: none;
  }

  /* Penulis */
  .author {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1rem;
    font-weight: 500;
    color: #555;
    user-select: none;
  }

  .chat-container {
    background: #fff;
    width: 420px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #e0e0e0;
  }

  .chat-header {
    background: #fff;
    color: #202124;
    padding: 20px;
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
    user-select: none;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fff;
  }

  .message {
    margin-bottom: 15px;
    max-width: 75%;
    line-height: 1.4;
    padding: 12px 16px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 1rem;
    user-select: text;
    box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
  }

  .message.user {
    background: #dcf8c6; /* warna hijau muda */
    color: #202124;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .message.bot {
    background: #f1f3f4;
    color: #202124;
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }

  .chat-input-area {
    display: flex;
    border-top: 1px solid #e0e0e0;
    padding: 15px;
    background: #fff;
  }

  #userInput {
    flex-grow: 1;
    font-size: 1rem;
    padding: 12px 15px;
    border: 1px solid #dadce0;
    border-radius: 24px;
    outline: none;
    transition: border-color 0.2s;
  }

  #userInput:focus {
    border-color: #4285f4;
    box-shadow: 0 0 6px #4285f4;
  }

  button {
    background: #4285f4;
    border: none;
    color: white;
    padding: 12px 24px;
    margin-left: 10px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:hover:not(:disabled) {
    background: #357ae8;
  }

  button:disabled {
    background: #a8c0f9;
    cursor: not-allowed;
  }

  /* Scrollbar */
  #chatbox::-webkit-scrollbar {
    width: 8px;
  }
  #chatbox::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="main-title">Microsoft Online Hackathon - DTS x elevAIte 2025</div>
  <div class="author">by: Brian Mohamad Safiudin 19510445840-167</div>

  <div class="chat-container" role="main" aria-label="Chatbot edukasi privasi anak">
    <header class="chat-header">Chatbot Edukasi Privasi Anak</header>
    <div id="chatbox" aria-live="polite" aria-relevant="additions"></div>
    <form id="chatForm" class="chat-input-area" onsubmit="sendMessage(event)">
      <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off" aria-label="Input pesan pengguna" required />
      <button type="submit" id="sendBtn">Kirim</button>
    </form>
  </div>
  <script>
  const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

let isFirstLoad = true;

function addMessage(text, sender) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', sender === 'user' ? 'user' : 'bot');
  msgDiv.innerHTML = text.replace(/\n/g, "<br>");
  chatbox.appendChild(msgDiv);

  if (!isFirstLoad) {
    chatbox.scrollTop = chatbox.scrollHeight;
  }
}

async function sendMessage(event) {
  event.preventDefault();
  const message = userInput.value.trim();
  if (!message) return;

  addMessage(message, 'user');
  userInput.value = '';
  sendBtn.disabled = true;

  try {
    const response = await fetch('https://brianmohamads.pythonanywhere.com/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });

    if (!response.ok) {
      addMessage("Terjadi kesalahan pada server.", 'bot');
      sendBtn.disabled = false;
      return;
    }

    const data = await response.json();
    addMessage(data.reply, 'bot');

    if (data.analysis && data.analysis.warning) {
      addMessage("Peringatan: " + data.analysis.warning, "bot");
    }
  } catch (error) {
    addMessage("Gagal mengirim pesan. Coba lagi nanti.", 'bot');
  } finally {
    sendBtn.disabled = false;
    userInput.focus();
  }
}

window.onload = () => {
  userInput.focus();
  addMessage(
    "Halo! Kenalin aku Kak Brian ðŸ˜Ž aku akan membantumu belajar tentang keamanan digital anak dan privasi data. " +
    "Kamu bisa bertanya tentang:\n" +
    "- privasi\n" +
    "- keamanan digital anak\n" +
    "- literasi privasi\n" +
    "- password\n" +
    "- sosial media\n" +
    "- kontrol orang tua\n" +
    "- aplikasi\n" +
    "- cyberbullying\n" +
    "- data pribadi\n"
  );
  isFirstLoad = false;
};
  </script>
</body>
</html>
